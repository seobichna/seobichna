<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crew a la mode</title>
    <link rel="stylesheet" href="css/style_page.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scrolla.jquery.min.js"></script>
    <script src="js/splitting.min.js"></script>
    <script src="js/script_index.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="visual">
            <div class="inner">
                <div class="titleBox">
                    <span class="name en2">Dopda</span>
                    <h3 class="en1">Design<br>System</h3>
                </div>
                <div class="explain">
                    <span class="en2">COLOR</span>
                    <p>
                        글로벌 컨시어지 서비스, 돕다(DOPDA)의 Main color는<br>
                        따뜻함이 강조될 수 있도록 중간톤의 회색을 사용하였습니다.
                    </p>
                </div>
                <div class="colorBox">
                    <div class="main">
                        <span class="txt en2" >Main Color</span>
                        <span class="ronud">#39312B</span>
                    </div>
                    <div class="sub">
                        <span class="txt en2">Sub Color</span>
                        <ul>
                            <li>#000000</li>
                            <li>#4E4E4E</li>
                            <li>#EEEEEE</li>
                            <li>#F0F0F0</li>
                            <li>#FFFFFF</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="typograrhy">
            <div class="inner">
                <div class="explain">
                    <span class="en2">COLOR</span>
                    <p>
                        각 섹션의 배경 색은 하얀색을 사용하고 메인은 중간 톤 회색을 사용하므로써 중립적이고 안정된 느낌을 주는 돕다의 이미지를 강조할 수 있도록 하였습니다. 
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
